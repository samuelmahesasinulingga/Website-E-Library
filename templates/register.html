<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAM'S LIBRARY</title>
    <!-- Menyertakan file CSS eksternal untuk gaya halaman registrasi -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <!-- Menyertakan pustaka ikon Boxicons untuk ikon yang digunakan di halaman -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Kontainer utama untuk form registrasi -->
    <div class="wrapper">
        <!-- Form registrasi yang mengirimkan data dengan metode POST ke endpoint '/register' -->
        <form method="post" action="/register">
            <!-- Judul form registrasi -->
            <h1>Registration</h1>
            <!-- Kontainer input untuk nama -->
            <div class="input-box">
                <input type="text" placeholder="Name" id="name" name="name" required>
                <i class='bx bxs-user'></i> <!-- Ikon untuk input nama -->
            </div>
            <!-- Kontainer input untuk email -->
            <div class="input-box">
                <input type="email" placeholder="Email" id="email" name="email" required>
                <i class='bx bxs-envelope'></i> <!-- Ikon untuk input email -->
            </div>
            <!-- Kontainer input untuk password -->
            <div class="input-box">
                <input type="password" placeholder="Password" id="password" name="password" required>
                <i class='bx bxs-lock-alt'></i> <!-- Ikon untuk input password -->
            </div>
            <!-- Kontainer untuk checkbox "I agree to the terms & conditions" -->
            <div class="remember-forgot">
                <label><input type="checkbox" required>I agree to the terms & conditions</label>
            </div>

            <!-- Tombol untuk mengirim form registrasi -->
            <button type="submit" class="btn">Register</button>

            <!-- Link untuk login jika sudah memiliki akun -->
            <div class="register-link">
                <p>Don't have an account? <a href="/login">Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
